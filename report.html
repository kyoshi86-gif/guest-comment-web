<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laporan Guest Comment</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="gc-header">
      <div class="gc-logo">REPORT</div>
    </div>

    <!-- Filter -->
    <div class="form-section" style="grid-column:1/4;">
      <div class="gc-buttons">
        <label for="cboTahun">Tahun:</label>
        <select id="cboTahun"></select>
        <label for="cboBulan">Bulan:</label>
        <select id="cboBulan">
          <option value="1">Januari</option>
          <option value="2">Februari</option>
          <option value="3">Maret</option>
          <option value="4">April</option>
          <option value="5">Mei</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">Agustus</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>
        <label>Rentang:</label>
        <input type="date" id="startDate"> -
        <input type="date" id="endDate">
        <button id="btnProses" class="gold">Proses</button>
        <button id="btnReset" class="gold">Reset</button>
        <button class="gold" onclick="window.location.href='index.html'">Kembali</button>
      </div>
    </div>

    <!-- Charts -->
    <div class="rating-section" style="grid-column:1/3;">
      <canvas id="chartBar"></canvas>
    </div>
    <div class="table-section">
      <canvas id="chartAsal"></canvas>
    </div>
    <div class="table-section">
      <canvas id="chartMedia"></canvas>
    </div>
    <div class="table-section">
      <canvas id="chartAcara"></canvas>
    </div>
    <div class="table-section">
      <canvas id="chartUsia"></canvas>
    </div>

  </div>
  <script src="report.js"></script>
</body>
</html>
