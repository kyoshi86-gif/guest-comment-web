<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Guest Comment Card</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styled.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Guest Comment Card</h1>
    <form id="guestForm">
      
      <label for="tgl">Tanggal:</label>
      <input type="date" id="tgl" required>
      
      <label for="jam">Jam:</label>
      <input type="time" id="jam" required>
      
      <label for="no_meja">No Meja:</label>
      <input type="text" id="no_meja" placeholder="Masukkan nomor meja" required>

      <label for="nama_tamu">Nama Tamu:</label>
      <input type="text" id="nama_tamu" placeholder="Masukkan nama tamu" required>

      <label for="komentar">Komentar:</label>
      <textarea id="komentar" rows="3" placeholder="Tulis komentar..."></textarea>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="">Pilih rating</option>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐⭐</option>
        <option value="3">3 ⭐⭐⭐</option>
        <option value="4">4 ⭐⭐⭐⭐</option>
        <option value="5">5 ⭐⭐⭐⭐⭐</option>
      </select>

      <fieldset>
        <legend>Asal:</legend>
        <label><input type="radio" name="asal" value="Yogyakarta" checked> Yogyakarta</label>
        <label><input type="radio" name="asal" value="Luar Kota"> Luar Kota</label>
        <label><input type="radio" name="asal" value="Luar Negeri"> Luar Negeri</label>
      </fieldset>

      <fieldset>
        <legend>Acara:</legend>
        <label><input type="radio" name="acara" value="Instagram" checked> Instagram</label>
        <label><input type="radio" name="acara" value="TikTok"> TikTok</label>
        <label><input type="radio" name="acara" value="Google"> Google</label>
        <label><input type="radio" name="acara" value="Rekomendasi Teman"> Rekomendasi Teman</label>
        <label><input type="radio" name="acara" value="Lainnya" id="acaraLainnyaRadio"> Lainnya</label>
        <input type="text" id="acara_lainnya" placeholder="Isi jika memilih Lainnya" disabled>
      </fieldset>

      <button class="btn" onclick="saveComment()">Simpan</button>
    </form>
  </div>
</body>
</html>
