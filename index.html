<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Comment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Form Guest Comment</h2>
    <form id="guestForm" class="card p-3 shadow-lg">
      <div class="mb-3">
        <label for="guestname" class="form-label">Nama Tamu</label>
        <input type="text" class="form-control" id="guestname" required>
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">No Meja</label>
        <input type="text" class="form-control" id="room" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" class="form-select" required>
          <option value="">Pilih Rating</option>
          <option value="1">1 - Buruk</option>
          <option value="2">2</option>
          <option value="3">3 - Cukup</option>
          <option value="4">4</option>
          <option value="5">5 - Bagus</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Komentar</label>
        <textarea id="comments" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Simpan</button>
    </form>

    <hr class="my-4">

    <h3 class="text-center">Daftar Komentar</h3>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Nama</th>
          <th>No Meja</th>
          <th>Tanggal</th>
          <th>Rating</th>
          <th>Komentar</th>
        </tr>
      </thead>
      <tbody id="commentTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
