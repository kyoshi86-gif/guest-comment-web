<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Guest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Segoe UI, Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #f4f6f9;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1e3c72;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2a5298;
      box-shadow: 0 0 4px rgba(42,82,152,0.5);
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    fieldset {
      border: 2px solid #2a5298;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #1e3c72;
      padding: 0 8px;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      display: inline-block;
      background: #2a5298;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1e3c72;
    }
    /* === TABLE === */
    .table-container {
      margin-top: 30px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #1e3c72;
      color: #fff;
      text-transform: uppercase;
      font-size: 13px;
    }
    tr:hover {
      background: #f1f5ff;
    }
    /* Lebar kolom */
    th:nth-child(1), td:nth-child(1) { width: 120px; } /* Tanggal */
    th:nth-child(2), td:nth-child(2) { width: 90px; }  /* Jam */
    th:nth-child(3), td:nth-child(3) { width: 80px; }  /* No Meja */
    th:nth-child(4), td:nth-child(4) { width: 160px; } /* Nama */
    th:nth-child(5), td:nth-child(5) { width: 100px; } /* Rating */
    th:nth-child(6), td:nth-child(6) { width: 220px; } /* Komentar */
    th:nth-child(7), td:nth-child(7) { width: 120px; } /* Asal */
    th:nth-child(8), td:nth-child(8) { width: 150px; } /* Acara */
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Guest</h1>
    
    <!-- Urutan form -->
    <div class="form-group">
      <label for="date">Tanggal</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="time">Jam</label>
      <input type="time" id="time">
    </div>

    <div class="form-group">
      <label for="table_number">No Meja</label>
      <input type="text" id="table_number" placeholder="Nomor meja">
    </div>

    <div class="form-group">
      <label for="guestname">Nama Tamu</label>
      <input type="text" id="guestname" placeholder="Masukkan nama tamu">
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating">
        <option value="">Pilih rating</option>
        <option value="1">1 - Sangat Buruk</option>
        <option value="2">2 - Buruk</option>
        <option value="3">3 - Cukup</option>
        <option value="4">4 - Bagus</option>
        <option value="5">5 - Sangat Bagus</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Komentar</label>
      <textarea id="comments" placeholder="Tulis komentar..."></textarea>
    </div>

    <!-- Frame Asal -->
    <fieldset>
      <legend>Asal</legend>
      <div class="radio-group">
        <label><input type="radio" name="asal" value="Yogyakarta"> Yogyakarta</label>
        <label><input type="radio" name="asal" value="Luar Kota"> Luar Kota</label>
        <label><input type="radio" name="asal" value="Luar Negeri"> Luar Negeri</label>
      </div>
    </fieldset>

    <!-- Frame Acara -->
    <fieldset>
      <legend>Acara</legend>
      <div class="radio-group">
        <label><input type="radio" name="acara" value="Instagram"> Instagram</label>
        <label><input type="radio" name="acara" value="Tiktok"> Tiktok</label>
        <label><input type="radio" name="acara" value="Google"> Google</label>
        <label><input type="radio" name="acara" value="Rekomendasi Teman"> Rekomendasi Teman</label>
        <label><input type="radio" name="acara" value="Lainnya" onclick="toggleOther(true)"> Lainnya</label>
      </div>
      <input type="text" id="acara_lainnya" placeholder="Isi acara lainnya..." style="display:none; margin-top:10px;">
    </fieldset>

    <button class="btn" onclick="saveComment()">ðŸ’¾ Simpan</button>

    <!-- Tabel laporan -->
    <div class="table-container">
      <table id="reportTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>No Meja</th>
            <th>Nama</th>
            <th>Rating</th>
            <th>Komentar</th>
            <th>Asal</th>
            <th>Acara</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <!-- App logic -->
  <script src="app.js"></script>
  <script>
    function toggleOther(show) {
      document.getElementById("acara_lainnya").style.display = show ? "block" : "none";
    }

    // Jika user klik acara lain lalu balik ke pilihan lain, otomatis sembunyikan
    document.querySelectorAll("input[name='acara']").forEach(el => {
      el.addEventListener("change", function() {
        if(this.value !== "Lainnya") {
          toggleOther(false);
        }
      });
    });
  </script>
</body>
</html>
