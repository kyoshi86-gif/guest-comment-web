<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="gc-header">
      <div class="gc-logo">GUEST COMMENT</div>
    </div>

    <!-- Form Input -->
    <div class="form-section gc-left">
      <div class="gc-wrap">
        <div class="gc-field">
          <label for="txtTanggal">Tanggal</label>
          <input type="date" id="txtTanggal">
        </div>
        <div class="gc-field">
          <label for="txtNama">Nama</label>
          <input type="text" id="txtNama">
        </div>
        <!-- Tambah field lain sesuai kebutuhan -->
        <div class="gc-buttons">
          <button id="btnSave" class="gold">Save</button>
          <button id="btnUpdate" class="gold" disabled>Update</button>
          <button id="btnDelete" class="gold" disabled>Delete</button>
          <a href="report.html" id="btnReport" class="gold">Report</a>
        </div>
      </div>
    </div>

    <!-- Rating -->
    <div class="rating-section gc-mid">
      <h3>Rating</h3>
      <!-- tabel rating -->
    </div>

    <!-- List Data -->
    <div class="table-section gc-right">
      <table class="gc-list" id="tblData">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Nama</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="gc-buttons" style="margin-top:10px; justify-content:flex-start;">
        <button id="btnClose" class="gold">Close</button>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
