<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Comment Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 20px;
    }
    h2 { color: #004080; }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #004080;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background: #004080; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>

  <h2>Form Guest Comment</h2>
  <div class="form-container">
    <label>Nama Tamu:</label>
    <input type="text" id="guestname" />

    <label>No Meja:</label>
    <input type="text" id="table_number" />

    <label>Rating:</label>
    <select id="rating">
      <option value="">-- pilih --</option>
      <option value="1">1 - Sangat Buruk</option>
      <option value="2">2 - Buruk</option>
      <option value="3">3 - Cukup</option>
      <option value="4">4 - Baik</option>
      <option value="5">5 - Sangat Baik</option>
    </select>

    <label>Komentar:</label>
    <textarea id="comments"></textarea>

    <label>Tanggal:</label>
    <input type="date" id="date" />

    <button onclick="saveComment()">Simpan</button>
  </div>

  <h2>Laporan Guest Comment</h2>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Nama Tamu</th>
        <th>No Meja</th>
        <th>Rating</th>
        <th>Komentar</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody>
      <!-- data otomatis masuk sini -->
    </tbody>
  </table>

  <!-- Supabase Client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
