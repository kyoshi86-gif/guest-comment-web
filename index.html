<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Guest Comment Card</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Guest Comment Card</h2>
    <form id="guestForm">
      <label>Tanggal:</label>
      <input type="date" id="tgl" required>

      <label>Jam:</label>
      <input type="time" id="jam" required>

      <label>No Meja:</label>
      <input type="text" id="meja" placeholder="Nomor Meja" required>

      <label>Nama Tamu:</label>
      <input type="text" id="nama" placeholder="Nama lengkap" required>

      <label>Komentar:</label>
      <textarea id="komentar" rows="3" placeholder="Masukkan komentar Anda" required></textarea>

      <label>Rating:</label>
      <select id="rating" required>
        <option value="">Pilih</option>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐</option>
        <option value="3">3 ⭐</option>
        <option value="4">4 ⭐</option>
        <option value="5">5 ⭐</option>
      </select>

      <fieldset>
        <legend>Asal:</legend>
        <label><input type="radio" name="asal" value="Yogyakarta" required> Yogyakarta</label>
        <label><input type="radio" name="asal" value="Luar Kota"> Luar Kota</label>
        <label><input type="radio" name="asal" value="Luar Negeri"> Luar Negeri</label>
      </fieldset>

      <fieldset>
        <legend>Acara:</legend>
        <label><input type="radio" name="acara" value="Instagram" required> Instagram</label>
        <label><input type="radio" name="acara" value="Tiktok"> TikTok</label>
        <label><input type="radio" name="acara" value="Google"> Google</label>
        <label><input type="radio" name="acara" value="Rekomendasi Teman"> Rekomendasi Teman</label>
        <label>
          <input type="radio" name="acara" value="Lainnya"> Lainnya
          <input type="text" id="acaraLainnya" placeholder="Isi jika lainnya" disabled>
        </label>
      </fieldset>

      <button type="button" id="btnSave">Simpan</button>
    </form>

    <h3>Data Tamu</h3>
    <table id="commentTable" border="1">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jam</th>
          <th>No Meja</th>
          <th>Nama</th>
          <th>Komentar</th>
          <th>Rating</th>
          <th>Asal</th>
          <th>Acara</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
