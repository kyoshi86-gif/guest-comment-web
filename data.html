<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Guest Comments</title>

  <!-- Bootstrap untuk styling tabel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

  <!-- SheetJS untuk export Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      margin-bottom: 20px;
    }
    .row-checked {
      background-color: #d4edda !important; /* hijau */
    }
    table th, table td {
      font-size: 14px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2>Data Guest Comments</h2>

    <!-- Filter -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="date" id="startDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" id="endDate" class="form-control" />
      </div>
      <div class="col-md-6">
        <button id="btnFilter" class="btn btn-primary">Filter</button>
        <button id="btnReset" class="btn btn-secondary">Reset</button>
        <button id="btnExport" class="btn btn-success">Export Excel</button>
      </div>
    </div>

    <!-- Tabel -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable">
        <thead class="table-dark">
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Meja</th>
            <th>Nama</th>
            <th>Asal</th>
            <th>Media Sosial</th>
            <th>Acara</th>
            <th>Usia</th>
            <th>Kualitas Makanan</th>
            <th>Kualitas Minuman</th>
            <th>Kecepatan Penyajian</th>
            <th>Pelayanan</th>
            <th>Kebersihan</th>
            <th>Suasana</th>
            <th>Harga</th>
            <th>Saran</th>
            <th>Medsos Lain</th>
            <th>Acara Lain</th>
          </tr>
        </thead>
        <tbody>
          <!-- data dari Supabase akan masuk di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- File data.js -->
  <script type="module" src="data.js"></script>
</body>
</html>
