<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Input Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f9fafb; }
    table { font-size: 0.9rem; }
    th, td { text-align: center; vertical-align: middle; }
    td.wrap { white-space: normal; word-wrap: break-word; text-align: left; }
    .table-success { background-color: #d4edda !important; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">ðŸ“‹ Data Input Feedback</h2>

  <!-- Filter -->
  <div class="card mb-4">
    <div class="card-header">Filter Data</div>
    <div class="card-body row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Dari Tanggal</label>
        <input type="date" id="startDate" class="form-control"/>
      </div>
      <div class="col-md-4">
        <label class="form-label">Sampai Tanggal</label>
        <input type="date" id="endDate" class="form-control"/>
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-primary" id="btnFilter">Filter</button>
        <button class="btn btn-secondary" id="btnReset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <form id="dataForm">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>No</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Meja</th>
          <th>Nama</th>
          <th>Asal</th>
          <th>Media Sosial</th>
          <th>Acara</th>
          <th>Usia</th>
          <th>Kualitas Makanan</th>
          <th>Kualitas Minuman</th>
          <th>Kecepatan Penyajian</th>
          <th>Pelayanan</th>
          <th>Kebersihan</th>
          <th>Suasana</th>
          <th>Harga</th>
          <th class="wrap">Saran</th>
          <th>Medsos Lain</th>
          <th>Acara Lain</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Data akan di-load via JS -->
      </tbody>
    </table>
	<div class="d-flex justify-content-end mt-3 gap-2">
		<button type="button" id="btnSave" class="btn btn-success">Simpan</button>
		<button type="button" id="btnExport" class="btn btn-info">Export Excel</button>
		<button type="button" id="btnExportCsv" class="btn btn-secondary">Export CSV</button>
	</div>

    </div>
  </form>
</div>

<script src="data.js"></script>
</body>
</html>
